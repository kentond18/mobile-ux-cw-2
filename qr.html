<!doctype html>
<html>
<head>
<!-- this line calls aframe -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<!-- this line calls the AR.js component to be used for aframe and finds the source of different assets like the description of 3D objects, the camera calibration-->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
        <a-entity
			  geometry="primitive: plane; width: 1; height: auto"
              rotation="-90 0 0"
              position= "0 1.5 0"
			  material="color: teal"
			  text="value: Congratulations! You've earned 20% off your next order! Enter code: LUCK20">
		</a-entity>
  
		<a-box position='0 0.5 0' material='opacity: .8;' color="skyblue">
        <a-animation attribute="rotation"
        dur="20000"
        to="360 360 0"
        repeat="indefinite"
        easing="linear">
        </a-animation>
        </a-box>

  
  
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>



</html>
